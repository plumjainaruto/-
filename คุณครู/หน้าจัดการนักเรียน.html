<!DOCTYPE html>
<html lang="th">
<head>

    <title>หน้าอาจารย์</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #dc3545; /* สีแดง */
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa;
        }
        .filter-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">คุณครู</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="TeacherPage.html">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="หน้าจัดการนักเรียน.html">จัดการนักเรียน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="หน้าผลสรุปการมาเรียน.html">ดูผลสรุปการมาเรียน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="เช็ดชื่อ.html">เช็คชื่อ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filter Section -->
    <div class="container filter-section">
        <div class="row">
            <div class="col-md-6">
                <label for="selectLevel" class="form-label">เลือกระดับชั้น</label>
                <select id="selectLevel" class="form-select">
                    <option value="all">ทุกระดับชั้น</option>
                    <option value="ม.4">ม.4</option>
                    <option value="ม.5">ม.5</option>
                    <option value="ม.6">ม.6</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="selectRoom" class="form-label">เลือกห้อง</label>
                <select id="selectRoom" class="form-select">
                    <option value="all">ทุกห้อง</option>
                    <option value="1">ห้อง 1</option>
                    <option value="2">ห้อง 2</option>
                    <option value="3">ห้อง 3</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div id="manageStudents" class="container">
        <h2 class="mb-4">จัดการข้อมูลนักเรียน</h2>
        <div class="table-responsive table-wrapper">
            <table class="table table-striped" id="studentsTable">
                <thead class="table-danger">
                    <tr>
                        <th>รหัสนักเรียน</th>
                        <th>ชื่อ</th>
                        <th>นามสกุล</th>
                        <th>ระดับชั้น</th>
                        <th>ห้อง</th>
                        <th>การจัดการ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>สมชาย</td>
                        <td>ใจดี</td>
                        <td>ม.6</td>
                        
                        <td>
                            <button class="btn btn-danger">ลบ</button>
                            <button class="btn btn-warning">แก้ไข</button>
                        </td>
                    </tr>
                    <!-- ข้อมูลนักเรียนเพิ่มเติม -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
