<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>หน้าอาจารย์</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #dc3545; /* สีแดง */
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">คุณครู</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="TeacherPage.html">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="หน้าจัดการนักเรียน.html">จัดการนักเรียน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="หน้าผลสรุปการมาเรียน.html">ดูผลสรุปการมาเรียน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="เช็ดชื่อ.html">เช็คชื่อ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </nav>

    <div class="container my-4">
        <h1>ยินดีต้อนรับสู่หน้าอาจารย์</h1>
        <p>กรุณาเลือกฟังก์ชันที่คุณต้องการใช้จากเมนูด้านบน</p>
    </div>
    <div id="addStudent" class="section">
        <h2 class="mb-4">เพิ่มข้อมูลนักเรียน</h2>
        <div id="studentMessage"></div>
        <form id="studentForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="student_id" class="form-label">รหัสนักเรียน</label>
                    <input type="text" class="form-control" id="student_id" required>
                </div>
                <div class="col-md-6">
                    <label for="student_grade_level" class="form-label">ระดับชั้น</label>
                    <select class="form-select" id="student_grade_level" required>
                        <option value="">เลือกระดับชั้น</option>
                        <option value="1">ม.1</option>
                        <option value="2">ม.2</option>
                        <option value="3">ม.3</option>
                        <option value="4">ม.4</option>
                        <option value="5">ม.5</option>
                        <option value="6">ม.6</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="student_first_name" class="form-label">ชื่อ</label>
                    <input type="text" class="form-control" id="student_first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="student_last_name" class="form-label">นามสกุล</label>
                    <input type="text" class="form-control" id="student_last_name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="student_password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="student_password" required>
                </div>
                <div class="col-md-6">
                    <label for="student_room" class="form-label">ห้อง</label>
                    <input type="text" class="form-control" id="student_room" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">เพิ่มนักเรียน</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
