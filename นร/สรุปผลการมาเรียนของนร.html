<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>นักเรียน</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #dc3545; /* สีแดง */
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">นักเรียน</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="นักเรียน.html">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="จัดการของมูลส่วนตัวของนร.html">แก้ไขข้อมูลส่วนตัว</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- เช็คชื่อ -->
    <div id="summary" class="section container my-4">
        <h2 class="mb-4">สรุปการมาเรียน</h2>
        <form id="summaryForm" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="summary_type" class="form-label">ประเภทการสรุป</label>
                    <select class="form-select" id="summary_type" required>
                        <option value="">เลือกประเภท</option>
                        <option value="daily">รายวัน</option>
                        <option value="monthly">รายเดือน</option>
                        <option value="term">รายเทอม</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="attendance_room" class="form-label">ห้อง</label>
                    <select class="form-select" id="attendance_room" required>
                        <option value="">เลือกห้อง</option>
                        <!-- เพิ่มตัวเลือกห้อง 1-17 -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="summary_date" class="form-label">เลือกวันที่</label>
                    <input type="date" class="form-control" id="summary_date" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">แสดงสรุป</button>
                </div>
            </div>
        </form>
        <div id="summaryResult" class="mb-4"></div>
        <button class="btn btn-success" onclick="downloadCSV()">ดาวน์โหลดข้อมูล</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
